{% extends "base.html" %}

{% block content%}
  <form method="get" action="">
    {{ form.as_p }}
    <input type="submit" value="Search">
  </form>
  <br/>
  <div class="card">
    {% for post in posts %}

      {# this truncatewords will slice the post body to show lower characters #}
      <a href="{{ post.get_absolute_url }}" class="card-body"> {{ post.body|truncatewords:8 }}</a>

    {% endfor %}
  </div>
{% endblock %}
