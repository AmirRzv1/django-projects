{% extends "base.html" %}

{% block content %}

  <h2 class="text-center"> {{ user.username }} </h2>
  {% if user.id == request.user.id %}
  <a class="btn btn-primary" href="{% url 'post:post_create' %}"> Create Post </a>
  {% endif %}
  <hr/>
  <div class="card">
    {% for post in posts %}
      <a href="{{ post.get_absolute_url }}" class="card-body"> {{ post.body }}</a>
    {% endfor%}
  </div>

{% endblock %}
