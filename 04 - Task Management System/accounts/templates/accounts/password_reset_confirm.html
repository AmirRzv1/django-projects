{% extends 'core/base.html' %}

{% block title %}
Set New Password | Task Tracker
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <h3 class="mb-4 text-center">Set a New Password</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.new_password1.label_tag }}
                {{ form.new_password1 }}
            </div>

            <div class="mb-3">
                {{ form.new_password2.label_tag }}
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Change Password
            </button>
        </form>

    </div>
</div>
{% endblock %}
