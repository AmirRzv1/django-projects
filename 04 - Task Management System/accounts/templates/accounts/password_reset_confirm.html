{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">

    {% if validlink %}

        <h4>Set a New Password</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">
                Change Password
            </button>
        </form>

    {% else %}

        <div class="alert alert-danger">
            This password reset link is invalid or has expired.
        </div>

    {% endif %}

</div>
{% endblock %}
