{% extends 'core/base.html' %}

{% block title %}
Login | Task Tracker
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <h3 class="mb-4 text-center">Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>
        </form>

    </div>
</div>
{% endblock %}
