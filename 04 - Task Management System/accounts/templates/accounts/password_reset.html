{% extends 'core/base.html' %}

{% block title %}
Reset Password | Task Tracker
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <h3 class="mb-4 text-center">Reset Your Password</h3>

        <form method="post" action="{% url 'accounts:password_reset' %}">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Send Reset Link
            </button>
        </form>

    </div>
</div>
{% endblock %}
