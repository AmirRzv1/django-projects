<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Tracker{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home:home'%}">Task Tracker</a>
        <div>
            {% if user.is_authenticated %}
              <span class="me-2">{{ user.username }}</span>
              <a  href="{% url 'accounts:user_logout' %}" class="btn btn-primary">Logout</a>
            {% else %}
              <a href="{% url 'accounts:user_login' %}" class="btn btn-outline-primary me-2">Login</a>
              <a href="{% url 'accounts:user_register' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}

        </div>
    </div>
</nav>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" >
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
